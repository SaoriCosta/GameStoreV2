<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:p="http://primefaces.org/ui">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Insert title here</title>
</h:head>
<h:body>

	<p:dataTable value="#{produtoBean.produtos}" var="p">
		<p:column headerText="ID">
			<h:outputText value="#{p.id}" />
		</p:column>
		<p:column headerText="Imagem">
			<img src="../#{p.image}" width="100px" height="64px" />
		</p:column>
		<p:column headerText="Nome">
			<h:outputText value="#{p.nome}" />
		</p:column>
		<p:column headerText="Descrição">
			<h:outputText value="#{p.descricao}" />
		</p:column>
		<p:column headerText="Preço">
			<h:outputText value="#{p.preco}" />
		</p:column>
		<p:column>
			<h:form>
				<h:commandButton value="Editar" action="#{produtoBean.carregar(p)}"></h:commandButton>
			</h:form>
		</p:column>
		<p:column>
			<h:form>
				<h:commandButton value="Remover" action="#{produtoBean.remover(p)}"></h:commandButton>
			</h:form>
		</p:column>
		
	</p:dataTable>
	oii
</h:body>
</html>
