<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Insert title here</title>
</h:head>
<h:body>
	<ui:include src="/template/top_menu.xhtml"></ui:include>


	<h2>Vendas Realizadas</h2>

	<p:dataTable value="#{vendaBean.vendas}" var="v" paginator="true"
		draggableRows="true" draggableColumns="true">

		<p:column headerText="Código">
			<h:outputText value="#{v.codigo}">
			</h:outputText>
		</p:column>

		<p:column headerText="Data da venda">
			<h:outputText value="#{v.data}">
			</h:outputText>
		</p:column>

		<p:column headerText="Comprador">
			<h:outputText value="#{v.usuario.nome}">
			</h:outputText>
		</p:column>

		<p:column headerText="Preço Total">
			<h:outputText value="#{v.preco_total}">
			</h:outputText>
		</p:column>

		<p:column headerText="">
			<p:dialog header="Effects" widgetVar="dlg3#{v.codigo}"
				showEffect="explode" height="auto">
				
				<p:dataTable value="#{carrinhoBean.cartUser.produto}" var="p" rows="5" paginator="true">
					<p:column headerText="ID">
						<h:outputText value="#{p.id}" />
					</p:column>
					<p:column headerText="Imagem">
						<img src="../#{p.image}" width="100px" height="64px" />
					</p:column>
					<p:column headerText="Nome">
						<h:outputText value="#{p.nome}" />
					</p:column>
					<p:column headerText="Descrição">
						<h:outputText value="#{p.descricao}" />
					</p:column>
					<p:column headerText="Preço">
						<h:outputText value="#{p.preco}" />
					</p:column>

				</p:dataTable>
				
				 
			</p:dialog>
			
			<p:commandButton icon="ui-icon-search" type="submit"
				onclick="PF('dlg3#{v.codigo}').show();"  value="Ver Detalhes...">
				
				</p:commandButton>
				
		</p:column>



	</p:dataTable>




</h:body>
</html>
