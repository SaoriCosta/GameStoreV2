<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:p="http://primefaces.org/ui"
xmlns:ui="http://java.sun.com/jsf/facelets"
>
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Insert title here</title>
</h:head>
<h:body>

<ui:include src="/template/top_menu.xhtml"></ui:include>

<h:form id="dd">

		<p:dataGrid var="produto" value="#{buscaBean.search}" columns="5"
			layout="grid" rows="12" paginator="true" id="produtos"
			paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
			rowsPerPageTemplate="6,12,16">

			<f:facet name="header">
        	Busca Relacionada
        </f:facet>

			<p:panel header="#{produto.nome}" style="text-align:center">
				<h:panelGrid columns="1" style="width:100%">
					<img src="#{produto.image}" width="140px" height="80px" />

					<h:outputText value="#{produto.nome}" />
					<br></br>

					<h:outputText value="#{produto.descricao}" />
					<br></br>

					<h:outputText value="R$ #{produto.preco}" />
					<br></br>
				
					<p:commandButton type="submit"
						onclick="alert('Produto adicionado ao carrinho')"
						value="Add to Cart" action="#{produtoBean.add(produto)}"
					 style="
									  background:#000;
									  color:#fff;
									  border:none;"
						update="dd" icon="ui-icon-cart"></p:commandButton>
				
				</h:panelGrid>
			</p:panel>

		</p:dataGrid>

</h:form>
</h:body>
</html>
