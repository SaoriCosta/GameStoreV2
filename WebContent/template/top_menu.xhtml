<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Insert title here</title>

	<style>
html {
	font-family: sans-serif;
}

ul {
	
}

ul li {
	display: inline;
}

.btn {
	background: #000;
	color: #fff;
	padding: 0.9%;
	border: none;
	border-bottom-right-radius: 5px;
	border-top-right-radius: 5px;
}

.inputTextSearch {
	padding: 2%;
	width: 96%;
	border: none;
	border-radius: 3px;
}

#modal-window-login {
	background: #424242; /*#1565c0*/
	height: 100px;
	padding: 2em;
	margin: 0;
	border-top-left-radius: 27%;
	color: #fff;
	margin: 0
}

#form {
	margin-top: 4%;
}

.logout {
	float: right;
	background: #bf360c;
	border: none;
	border-radius: 4px;
	color: #fff;
	padding: 6%;
	width:120px;
}
.logout:hover{
	background: red;
	cursor: pointer;
}

#cart {
	color: blue;
}

.ui-widget, .ui-widget .ui-widget {
	font-family: sans-serif;
}
</style>

	<script src="js/jquery.min.js"></script>
	<script>
		$(document).ready(function(e) {
			$("#modal-window-login").hide();

			$("#cad").onClick(function(e) {
				$("#modal-window-login").fadeOut(1000);
			});

		});}
	</script>

</h:head>
<h:body>


	<div>
		<div class="ui-g">

			<div class="ui-g-7">

				<h:form rendered="#{loginBean.usuario == null}">
					<p:messages id="messages" showDetail="true" autoUpdate="true"
						closable="true" />

					<p:outputLabel value="Email:" for="email"></p:outputLabel>
					<h:inputText id="email" value="#{loginBean.login}">
						<f:validator validatorId="emailValidator"></f:validator>

					</h:inputText>
					<p:outputLabel value="Senha:" for="senha"></p:outputLabel>
					<h:inputText id="senha" value="#{loginBean.senha}"></h:inputText>

					<h:commandButton value="Login" action="#{loginBean.logar}"
						update="growl"></h:commandButton>
				</h:form>

			</div>
			<div class="ui-g-2">
				<h:outputText rendered="#{loginBean.usuario != null}"
					value="Bem Vindo : #{loginBean.usuario.nome}"></h:outputText>
			</div>
			<div class="ui-g-2">
				<p:link id="cart" rendered="#{loginBean.usuario != null}"
					value="Carrinho: #{carrinhoBean.cartSize}" outcome="/carrinho.jsf"></p:link>
			</div>

			<div class="ui-g-1">

				<h:form>
					<h:commandButton rendered="#{loginBean.usuario != null}" class="logout" id="logout" value="Logout" action="#{loginBean.getDeslogar()}">
					</h:commandButton>
				</h:form>
			</div>

		</div>
	</div>


	<div id="modal-window-login">

		<div id="ui-g">
			<div class="ui-g-3">
				<h2>GameStoreV2</h2>
			</div>
			<div class="ui-g-6">


				<h:form id="form">
					<h:inputText a:placeholder="Digite o que vocÃª procura.."
						class="inputTextSearch" value="#{buscaBean.busca.query}"></h:inputText>
					<h:commandButton value="Pesquisar"
						style="float:right;padding:1%;background:#1565c0;color:#fff;border:none;"
						icon="ui-icon-search" type="submit" action="#{buscaBean.looking}">
					</h:commandButton>


				</h:form>
			</div>
			<div class="ui-g-3"></div>

		</div>

	</div>
	<h:form style="width:100%;">
		<p:menubar style="background:#000;border:none;border-radius:3px;">

			<p:menuitem style="color:#fff;" value="Home" icon="ui-icon-home"
				outcome="index.jsf"></p:menuitem>
			<p:menuitem style="color:#fff;" value="Produtos" outcome="produtos.jsf" icon="ui-icon-tag"></p:menuitem>
			
			<p:menuitem value="Cadastre-se" outcome="cadastro.jsf"></p:menuitem>
			
		</p:menubar>
	</h:form>




</h:body>
</html>
