<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>GameStore</title>
	<style>
html {
	font-family: sans-serif;
}

ul {
	
}

ul li {
	display: inline;
}

.btn {
	background: #000;
	color: #fff;
	padding: 0.5%;
	border: none;
	border-radius: 5%;
}

.inputTextSearch {
	width: 100%;
}
#modal-window-login{
	background:#1565c0;
	padding:2%;
	margin:0;
	border-top-left-radius:21%;
	border-top-right-radius:21%;
	color:#fff;
	
}
.ui-widget{
	font-family: sans-serif;
}
</style>

	<script src="js/jquery.min.js"></script>
	<script>
	$(document).ready(function(e){
		$("#modal-window-login").hide();
		
		$("#cad").onClick(function(e){
			$("#modal-window-login").fadeOut(1000);
		});
		
		
	});
		
		
	}

</script>
</h:head>
<h:body>
	<h:outputText value="Bem Vindo : #{loginBean.usuario.nome}"></h:outputText>
<div id="modal-window-login">
		<h:form>
			<p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
					
			<p:outputLabel value="Email:" for="email"></p:outputLabel>
			<h:inputText id="email" value="#{loginBean.login}">
				<f:validator validatorId="emailValidator"></f:validator>
			
			</h:inputText>
			<p:outputLabel value="Senha:" for="senha"></p:outputLabel>
			<h:inputText id="senha" value="#{loginBean.senha}"></h:inputText>
			  
			<h:commandButton value="Login" action="#{loginBean.logar}" update="growl" ></h:commandButton>
		</h:form>

	</div>
	<h:form style="width:100%;">
		<p:menubar>
			<p:menuitem value="Home"></p:menuitem>
			<p:submenu label="File">
				<p:submenu label="Open">
				<p:menuitem value="#{categoriaBean.categorias}" var="c"> 
					<p:menuitem value="#{c}" itemLabel="#{c.nome}"></p:menuitem>
				</p:menuitem>
					
				</p:submenu>
				<p:menuitem value="Edit"></p:menuitem>
				<p:separator />
				<p:menuitem value="Exit"></p:menuitem>
			</p:submenu>
			<p:submenu label="Help">
				<p:menuitem value="About JournalDev"></p:menuitem>
				<p:menuitem value="Contact Us"></p:menuitem>
				<p:separator />
				<p:menuitem value="Help"></p:menuitem>
			</p:submenu>
		</p:menubar>
	</h:form>


	


	<div>
		<ul>
			<li><h:outputLink value="#home">Home</h:outputLink></li>
			<li><h:outputLink value="#categoria.jsf">Produtos</h:outputLink></li>
			<li><h:selectOneMenu value="#{categoriaBean.categoria}">
					<f:selectItem itemLabel="Selecione a categoria..."></f:selectItem>
					<f:selectItems value="#{categoriaBean.categorias}" var="c"
						itemLabel="#{c.nome}" itemValue="#{c}">
					</f:selectItems>
				</h:selectOneMenu></li>
			<li><h:form id="form">
					<h:inputText></h:inputText>
					<h:commandButton class="btn" value="Pesquisar" type="submit" />
				</h:form></li>
			<li><h:outputLink value="#contato">Contato</h:outputLink></li>
			<li><h:outputLink id="cad" value="#contato">Login / Cadastre-se</h:outputLink></li>
		</ul>
	</div>

	<hr></hr>


	<h:form>
		<p:dataGrid var="produto" value="#{dataGridView.produtos}" columns="3"
			layout="grid" rows="12" paginator="true" id="produtos"
			paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
			rowsPerPageTemplate="6,12,16">

			<f:facet name="header">
        	Ultimos Lançamentos
        </f:facet>

			<p:panel header="#{produto.id}" style="text-align:center">
				<h:panelGrid columns="1" style="width:100%">
					<img src="#{produto.image}" width="140px" height="80px" />
					<h:form>
						<h:outputText value="#{produto.nome}" />
						<h:inputHidden value="#{produtoBean.produto.nome}" />
						<h:outputText value="#{produto.descricao}" />
						<h:inputHidden value="#{produtoBean.produto.descricao}" />
						<h:outputText value="R$ #{produto.preco}" />
						<h:inputHidden value="#{produtoBean.produto.preco}" />
						<h:commandButton value="Add to Cart"
							action="#{carrinhoBean.salvar(produto)}"></h:commandButton>
					</h:form>
				</h:panelGrid>
			</p:panel>

		</p:dataGrid>

		<p:dialog header="Produto Info" widgetVar="produtoDialog" modal="true"
			showEffect="fade" hideEffect="fade" resizable="false">
			<p:outputPanel id="produtoDetail" style="text-align:center;">
				<p:panelGrid columns="2" rendered="#{dataGridView.selectedProduto}"
					columnClasses="label,value">
					<f:facet name="header">
						<img src="#{dataGridView.selectedProduto.image}" width="140px"
							height="80px" />
					</f:facet>

					<h:outputText value="Id:" />
					<h:outputText value="#{dataGridView.selectedProduto.id}" />

					<h:outputText value="Year" />
					<h:outputText value="#{dataGridView.selectedProduto.nome}" />

					<h:outputText value="Color:" />
					<h:outputText value="#{dataGridView.selectedProduto.descricao}" />

					<h:outputText value="Preço" />
					<h:outputText value="$#{dataGridView.selectedProduto.preco}" />
				</p:panelGrid>
			</p:outputPanel>
		</p:dialog>
	</h:form>





</h:body>
</html>
