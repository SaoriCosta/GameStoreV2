<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Insert title here</title>
</h:head>
<h:body>


	<ui:include src="/template/top_menu.xhtml"></ui:include>

	<p:panel id="basic" header="Cadastrar-se"
		footer="Faça parte você também da maior loja de games da história de todo o universo"
		style="margin-bottom:20px">
		<h:panelGrid columns="2" cellpadding="10">



			<h:form id="form2"> 
			<p:growl id="message" showDetail="true" />
				
				<h:panelGrid columns="2" cellpadding="1">
					<p:outputLabel for="nome" value="Nome: " />
					<p:inputText id="nome" value="#{usuarioBean.usuario.nome}" />
					<p:outputLabel for="email" value="E-mail: " />
					<p:inputText id="email" value="#{usuarioBean.usuario.email}">
						<f:validator validatorId="emailValidator"></f:validator>
					</p:inputText>
					<p:outputLabel for="cpf" value="CPF: " />
					<p:inputText id="cpf" value="#{usuarioBean.usuario.cpf}">
						<f:validator validatorId="cpfValidador"></f:validator>

					</p:inputText>
					<p:outputLabel for="senha" value="Senha: " />
					<p:inputText id="senha" value="#{usuarioBean.usuario.senha}" />
					
					<h:commandButton style="background:#000;border:none;color:#fff;" value="Salvar"
						type="submit" actionListener="#{usuarioBean.salvar}">
						
					</h:commandButton>
				</h:panelGrid>
			</h:form>
		</h:panelGrid>
	</p:panel>         

</h:body>
</html>
